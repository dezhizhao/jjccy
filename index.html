  <div  class="Toast Toast--loading">
    <span class="Toast-icon">
      <svg class="Toast--spinner" viewBox="0 0 32 32" width="180" height="180" aria-hidden="true">
        <path
          fill="#959da5"
          d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"
        />
        <path fill="#ffffff" d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z"></path>
      </svg>
    </span>
    <span class="Toast-content">We are moving </span>
  </div>
    <script>

fetch('https://feedtoday.com/wp-json/wp/v2/yvideo')
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    // Create a table
    const table = document.createElement('table');
    table.border = '1';

    // Add table header
    const headerRow = table.insertRow();
    const titleHeader = headerRow.insertCell(0);
    const languageHeader = headerRow.insertCell(1);
    titleHeader.innerHTML = '<b>Video Title</b>';
    languageHeader.innerHTML = '<b>Language</b>';

    // Loop through each item and add a row to the table
    data.forEach(item => {
      const videoTitle = item.title.rendered;
      const videoLink = item.link;
      const language = item.language[0]; // Assuming 'language' is an array

      const row = table.insertRow();
      const titleCell = row.insertCell(0);
      const languageCell = row.insertCell(1);

      titleCell.innerHTML = `<a href="${videoLink}" target="_blank">${videoTitle}</a>`;
      languageCell.innerHTML = language;
    });

    // Append the table to the document body
    document.body.appendChild(table);
  })
  .catch(error => {
    console.error('Error:', error);
  });

    </script>
